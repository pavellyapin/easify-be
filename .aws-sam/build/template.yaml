AWSTemplateFormatVersion: '2010-09-09'
Description: chatGPT-POC
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type,Authorization'''
      AllowOrigin: '''*'''
Resources:
  ChatGPTApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: ChatGPTApi
      StageName: Prod
  GetChatGPTPromptFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/chat/get-chat-gpt-prompt.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function that returns the response from the chat prompt
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /getPrompt
            Method: POST
      CodeUri: GetChatGPTPromptFunction
    Metadata:
      SamResourceId: GetChatGPTPromptFunction
  GetDailyScheduleFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/schedule/get-daily-schedule.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function that returns the daily schedule
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          PROMPTS_S3_BUCKET_NAME: easify-prompts
          PROMPTS_S3_KEY_NAME: prompts.json
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /getDaily
            Method: POST
            RequestParameters:
            - method.request.header.Authorization:true
      CodeUri: GetDailyScheduleFunction
    Metadata:
      SamResourceId: GetDailyScheduleFunction
  ScanResumeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/growth/scan-resume.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function scans a resume
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - textract:AnalyzeDocument
          - textract:DetectDocumentText
          Resource: '*'
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
          FIREBASE_STORAGE_BUCKET: easify-resumes
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /scanResume
            Method: POST
            RequestParameters:
            - method.request.header.Authorization:true
      CodeUri: ScanResumeFunction
    Metadata:
      SamResourceId: ScanResumeFunction
  analyzeResumeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/growth/analyze-resume.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function analyses a resume
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          PROMPTS_S3_BUCKET_NAME: easify-prompts
          PROMPTS_S3_KEY_NAME: prompts.json
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
          FIREBASE_STORAGE_BUCKET: easify-resumes
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /analyzeResume
            Method: POST
            RequestParameters:
            - method.request.header.Authorization:true
      CodeUri: analyzeResumeFunction
    Metadata:
      SamResourceId: analyzeResumeFunction
  GenerateRecipeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/recipe/generate-recipe.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function that generates new recipe
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          PROMPTS_S3_BUCKET_NAME: easify-prompts
          PROMPTS_S3_KEY_NAME: prompts.json
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /getRecipe
            Method: POST
      CodeUri: GenerateRecipeFunction
    Metadata:
      SamResourceId: GenerateRecipeFunction
  SendShoppingListFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/shopping/send-shopping-list.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 300
      Description: A function that sends a shopping list as a text message
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - SNS:Publish
          Resource: '*'
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: ChatGPTApi
            Path: /sendShoppingList
            Method: POST
      CodeUri: SendShoppingListFunction
    Metadata:
      SamResourceId: SendShoppingListFunction
  GenerateCourseFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/courses/generate-course.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 900
      Description: A function that generates a list of courses
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic:
              Ref: CourseTopic
      CodeUri: GenerateCourseFunction
    Metadata:
      SamResourceId: GenerateCourseFunction
  GenerateRecipesBatchFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/recipes/batch-generate-recipe.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 900
      Description: A function that generates recipes with images
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
          PROMPTS_S3_BUCKET_NAME: easify-prompts
          PROMPTS_S3_KEY_NAME: prompts.json
          FIREBASE_STORAGE_BUCKET: easify-recipe-images
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic:
              Ref: BatchRecipeTopic
      CodeUri: GenerateRecipesBatchFunction
    Metadata:
      SamResourceId: GenerateRecipesBatchFunction
  GenerateWorkoutsBatchFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/workouts/batch-generate-workout.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 900
      Description: A function that generates workouts
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/secrets.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-secrets/firebase-account.json
      - Version: '2012-10-17'
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:s3:::easify-prompts/prompts.json
      Environment:
        Variables:
          SECRETS_S3_BUCKET_NAME: easify-secrets
          SECRETS_S3_KEY_NAME: secrets.json
          FIREBASE_ACCOUNT_S3_KEY_NAME: firebase-account.json
          PROMPTS_S3_BUCKET_NAME: easify-prompts
          PROMPTS_S3_KEY_NAME: prompts.json
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic:
              Ref: BatchWorkoutTopic
      CodeUri: GenerateWorkoutsBatchFunction
    Metadata:
      SamResourceId: GenerateWorkoutsBatchFunction
  CourseTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: chatGPT-CourseSNSTopic
  BatchRecipeTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: chatGPT-RecipesSNSTopic
  BatchWorkoutTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: chatGPT-WorkoutsSNSTopic
  ShoppingListSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ShoppingListSNSTopic
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ChatGPTApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
